<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, and scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="outcome">
            <p>Result</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.jpeg" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.jpeg" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissor.jpeg" alt="Scissors">
            </div>
        </div>
        
        <p class="move">Make Your Move</p>

        <div class="score">
            <div id="tie-label" class="badge">Tie</div>
            <span id="draw-score">0</span>
        </div>
        </body>
    </section>

    <script src="script.js"></script>
</body>
</html>
